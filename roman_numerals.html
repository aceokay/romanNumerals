<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numerals!</h1>

        <form id="roman-numeral">
          <div class="form-group">
            <label for="number">What number do you want Roman Numeraled?</label>
            <input type="text" id="number" class="form-control">
          </div>
          <button name="submit" class="btn btn-primary">NUMERAL IT!</button>
        </form>
      </div>

      <div id="result">
        <div class="jumbotron">
          <p>Here is <span class="user-input"></span> as a Roman Numeral: <strong><span class="roman"></span></strong></p>
        </div>
      </div>
    </div>

  </body>
</html>
